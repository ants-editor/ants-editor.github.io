<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/markdown-it.js"></script>
		<script src="js/dialog-polyfill.js"></script>
		<script type="module" src="js/main.js"></script>

		<link rel="manifest" href="ants.webmanifest">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
		<link rel="stylesheet" type="text/css" href="css/github-markdown.css">

		<link media="all" rel="stylesheet" href="js/sauna/css/Sauna.css">
		<link media="all" rel="stylesheet" href="css/layout.css">
		<link media="all" rel="stylesheet" href="css/page-note.css">
		<link media="all" rel="stylesheet" href="css/main.css">
		<link media="all" rel="stylesheet" href="css/page-preview.css">
		<link media="all" rel="stylesheet" href="css/theme.css">

		<!-- link media="all" rel="stylesheet" href="css/all.css"> -->
		<script>
			window.addEventListener('load',()=>{
			    var dialogs = Array.from( document.querySelectorAll('dialog') );
				dialogs.forEach(i=>dialogPolyfill.registerDialog( i ) );
			});
		</script>
		<script src="https://apis.google.com/js/api.js"></script>
	</head>
	<body>
		<sauna-page id="all-notes">
			<div>
				<header >
					<div class="title">Notes</div>
					<div class="left-center">
						<div>
							<label class="button-icon" for="search-input"><i class="material-icons">search</i></label>
						</div>
						<div class="input-container">
						    <input class="" type="text" id="search-input">
						</div>
						<div>
							<a href="#" data-note-new="" class="button-icon"><i class="material-icons">add</i></a>
							<a href="#page-settings" class="button-icon"><i class="material-icons">settings</i></a>
						</div>
					</div>
				</header>
				<div id="note-list" class="main"></div>
				<footer>Footer</footer>
			</div>
		</sauna-page>
		<sauna-page id="preview-page">
			<div>
				<header >
					<div>
						<a href="#" class="button-icon" data-navigation="back">
							<i class="material-icons">arrow_back_ios</i>
						</a>
						<span id="preview-title" class="title">Notes</span>
					</div>
					<div class="left-center">
						<a href="#" id="preview-page-edit-button" data-note-edit="" class="button-icon">
							<i class="material-icons">edit</i>
						</a>
					</div>
				</header>
				<div class="main">
					<div>
						<div id="note-preview" class="markdown-body"></div>
					</div>
				</div>
			</div>
		</sauna-page>
		<sauna-page id="note">
			<div>
				<dialog id="delete-dialog" class="mdl-dialog">
					<h4 class="mdl-dialog__title">Delete Note?</h4>
					<div class="mdl-dialog__content">
						<p>
							are you sure
						</p>
					</div>
					<div class="mdl-dialog__actions">
						<button type="button" class="mdl-button" id="delete-note-accept" >Delete</button>
						<button type="button" class="mdl-button close" id="delete-note-cancel">Cancel</button>
					</div>
				</dialog>
				 <header >
					<input id="note-id" type="hidden">
					<div>
						<a href="#" class="button-icon" id="note-close"><i class="material-icons">arrow_back_ios</i></a>
						<span id="preview-title" class="title">Notes</span>
					</div>
					<div class="left-center">
						<a href="#" class="button-icon" id="note-preview-btn" data-note-view=""><i class="material-icons">visibility</i></a>
						<a href="#" class="button-icon" id="note-delete"><i class="material-icons">delete</i></a>
					</div>
				</header>
				<div id="note-edit" class="main">
					<textarea></textarea>
				</div>
				<div >
					<div id="counter">Footer</div>
				</div>
			</div>
		</sauna-page>
		<sauna-page id="page-settings">
			<div>
				<header>
					<div>
						<a href="#" class="button-icon" data-navigation="back">
							<i class="material-icons">arrow_back_ios</i>
						</a>
						<span id="preview-title" class="title">Settings</span>
					</div>
					<div></div>
				</header>
				<div class="page-content main">
					<div>
						<div class="container">
							<h2>Sync with Google Drive</h2>
							<a href="#" id="sync-google" class="button">Sync</a>
						</div>
						<hr>
						<div class="container">
							<h2>Create a backup file to download</h2>
							<a href="#" id="page-settings-export-button" class="button">Generate backup file</a>
						</div>
						<div class="hidden">
							<a href="#" class="page-settings-donwload-button hidden button" id="page-settings-download-button">Download File</a>
						</div>
						<hr>

						<div class="container">
							<h2>Import From a backup file</h2>
							<input type="file" id="page-settings-import-file"><a href="#"  id="page-settings-import-button" class="button"> Import </a>

							<div id="page-settings-status"></div>
						</div>
					</div>
				</div>
			</div>
		</sauna-page>
	</body>
</html>
